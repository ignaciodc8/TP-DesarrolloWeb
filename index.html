<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Roboto">
    <script src="main.js"></script>
    <title>TP | Newsletter sign-up form</title>
</head>
<body>
    <div class="cuerpo">
        <div class="contenido">
        <h1>Stay updated!</h1> 
        <h2>Join 60,000+ product managers receiving monthly updates on:</h2>
        <ul>
            <li><img src="images/icon-list.svg" alt="icon-list"> Product discovery and building what matters </li>
            <li><img src="images/icon-list.svg" alt="icon-list"> Measuring to ensure updates are a success </li>
            <li><img src="images/icon-list.svg" alt="icon-list"> And much more! </li> 
        </ul>
    <form>
        <div class="email">
        <label for="email">Email address</label>
        <input type="email" id="nombreEmail" placeholder="email@company.com" required>
    </div>
        <button type="submit" onclick="enviarEmail()" class="boton">Subscribe to monthly newsletter</button>
    </form>
    </div>
    <div class="imagen-principal"><img src="images/illustration-sign-up-desktop.svg" alt="imagen-principal"></div>
</div>

</body>
</html>
